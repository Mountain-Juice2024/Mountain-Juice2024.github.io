    <title>Mountain Juice & Coffee</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #f68953, #eda02a);
            padding: 20px;
            text-align: center;

            font-weight: bold;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;

        nav {

            padding: 15px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

        }
        footer {
            text-align: center;
            padding: 20px;
